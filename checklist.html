<body>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<h1>Checklist</h1>
			<p>Follow this list to request permissions, join groups, and ramp up on what we do.</p>
		</header>

		<!-- Main -->
		<div id="main">

			<!-- Content -->
			<section id="content" class="main">
				<form method="post" action="#">
					<h2>Groups to join</h2>
					<div class="row uniform">
						<div class="12u 12u$(small)">
							<input type="checkbox" id="1-1" name="1-1">
							<label for="1-1">Microsoft Teams - LeX Support</label>
						</div>
						<div class="12u$ 12u$(small)">
							<input type="checkbox" id="1-2" name="1-2">
							<label for="1-2"><a target="_blank" href="https://www.yammer.com/microsoft.com/#/threads/inGroup?type=in_group&feedId=6058443">Yammer - MVA Help</a></label>
						</div>
					</div>
					</br>

					<h2>Permissions to request</h2>
					<div class="row uniform">
						<div class="12u 12u$(small)">
							<input type="checkbox" id="2-1" name="2-1">
							<label for="2-1">Request author permission in MLX Studio. Point of Contact: <a href="mailto:v-emorr@microsoft.com">Elise Morrison</a></label>
						</div>
						<div class="12u$ 12u$(small)">
							<input type="checkbox" id="2-2" name="2-2">
							<label for="2-2">Request permission to access <a href="https://microsoft.sharepoint.com/teams/MVA/Content/Lists/NewSessions/Course%20Builder%20View.aspx#InplviewHash71d2d34f-bcda-4e84-8e95-9e5a796072d1=ShowInGrid%3DTrue">MVA SharePoint site course calendar.</a> Point of Contact: <a href="mailto:lsorgaar@microsoft.com">Lara Sorgaard</a></label>
						</div>
						<div class="12u$ 12u$(small)">
							<input type="checkbox" id="2-3" name="2-3">
							<label for="2-3">Request permission to access <a href="https://vstf-us-wa-11.partners.extranet.microsoft.com:8443/tfs/MSLearning/MVA/">MVA TFS</a> using this <a href="files/request-access-tfs" download>email template</a>. Point of Contact: <a href="mailto:v-emorr@microsoft.com">Elise Morrison</a></label>
						</div>
						<div class="12u$ 12u$(small)">
							<input type="checkbox" id="2-4" name="2-4">
							<label for="2-4">Request read, revise, and file bugs permission to <a href="https://vstf-us-wa-11.partners.extranet.microsoft.com:8443/tfs/MSLearning/MVA/Content%20Test/ENG">TFS Test</a> using this <a href="files/request-access-test-tfs" download>email template</a>. Point of Contact: <a href="mailto:v-emorr@microsoft.com">Elise Morrison</a></label>
						</div>
					</div>
					</br>

					<h2>Release process</h2>
					<div class="12u$ 12u$(small)">
						<input type="checkbox" id="3-1" name="3-1">
						<label for="3-1">Read about MVA MLX English <a href="workflow.VSDX" download>Workflow</a></label>
					</div>
					<div class="12u$ 12u$(small)">
						<input type="checkbox" id="3-2" name="3-2">
						<label for="3-2">Learn how to create <a href="create-post-closure-servey.docx" download>post closure servey</a></label>
					</div>
					<div class="12u$ 12u$(small)">
						<input type="checkbox" id="3-3" name="3-3">
						<label for="3-3">Learn how to create <a href="create-trackable-urls.docx" download>trackable urls</a></label>
					</div>
					<div class="12u$ 12u$(small)">
						<input type="checkbox" id="3-4" name="3-4">
						<label for="3-4">Follow the <a href="policheck.docx" download>instructions</a> to download and learn about Policheck</label>
					</div>
					</br>

					<div class="12u$">
						<ul class="actions">
							<!--<li><input type="submit" value="Send Message" class="special"></li>-->
							<li><input type="reset" value="Reset"></li>
						</ul>
					</div>
